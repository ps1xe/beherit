syntax = "proto3";

package sounds;

service SoundsService{
    rpc UploadSound (UploadSoundRequest) returns (Void) {}
    rpc FindOne (FindOneRequest) returns (FindOneResponse) {}
    rpc Find (FindRequest) returns (FindResponse) {}
}

//UploadSound

message UploadSoundRequest{
    bytes buffer = 1;
    string userId = 2;
}

//FindOne

message FindOneRequest{
    string soundId = 1;
}

message FindOneResponse{
    optional Sound data = 1;
}

//Find

message FindRequest{
    PageOptionsDto pageOptions = 1;
    string userId = 2;
}

message FindResponse{
    repeated Sound sounds = 1;
}

//Common massages

message Void{}

//Entity

message Sound{
    string id = 1;
    string key = 2;
    string userId = 3;
}

// Dto

message PageOptionsDto{
    Order order = 1;
    int32 page = 2;
    int32 take = 3;
    int32 skip = 4;
}

message Order{
    string ASC = 1;
    string DESC = 2;
}